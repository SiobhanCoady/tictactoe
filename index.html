<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBmvDhJYGB_MteyqyPmmRuqQmOYgRNX1Y0",
        authDomain: "tic-tac-toe-22892.firebaseapp.com",
        databaseURL: "https://tic-tac-toe-22892.firebaseio.com",
        storageBucket: "tic-tac-toe-22892.appspot.com",
        messagingSenderId: "988726785985"
      };
      firebase.initializeApp(config);
    </script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="col">
      <table>
        <tr id="row0">
          <td class="col0" id="r0c0">-</td>
          <td class="col1" id="r0c1">-</td>
          <td class="col2" id="r0c2">-</td>
        </tr>
        <tr id="row1">
          <td class="col0" id="r1c0">-</td>
          <td class="col1" id="r1c1">-</td>
          <td class="col2" id="r1c2">-</td>
        </tr>
        <tr id="row2">
          <td class="col0" id="r2c0">-</td>
          <td class="col1" id="r2c1">-</td>
          <td class="col2" id="r2c2">-</td>
        </tr>
      </table>
      <br>
      <div id="alert"></div>
      <br>
      <form id="players" action="" method="">
        <div>
          <label for="player_x">Player Name (X):</label>
          <input type="text" id="player_x" placeholder="Name">
        </div>
        <div>
          <label for="player_o">Player Name (O):</label>
          <input type="text" id="player_o" placeholder="Name">
        </div>
        <div>
          <input type="submit" value="Submit Names">
        </div>
      </form>
      <br>
      <form id="next_game" action="" method="">
        <input type="submit" value="Next Game">
      </form>
    </div>

    <div class="col">
      <div id="player_names">
        <h3>Players</h3>
        <div id="x_name">Player X: </div>
        <div id="o_name">Player O: </div>
      </div>
      <br><br>
      <h3>Scores</h3>
      <div id="x_score">Player X: </div>
      <div id="o_score">Player O: </div>
      <br>
      <form id="refresh" action="" method="">
        <input type="submit" value="Clear Scores">
      </form>
    </div>

    <div class="col">
      <div>
        <h3>Move History</h3>
        <form id="undo" action="" method="" style="display: none;">
          <input type="submit" value="Go Back One Move" class="undo-button">
        </form>
        <br>
        <div id="history"></div>
      </div>
    </div>
  </body>
</html>
