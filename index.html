    <style>
    body {
      font-family: sans-serif;
    }
      table, td {
        border: 1px solid black;
        border-collapse: collapse;
        font-size: 20px;
      }
      td {
        width: 50px;
        height: 50px;
        text-align: center;
      }
      .grid {
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td class="grid"></td>
        <td class="grid">0</td>
        <td class="grid">1</td>
        <td class="grid">2</td>
      </tr>
      <tr id="row0">
        <td class="grid">a</td>
        <td class="col0">-</td>
        <td class="col1">-</td>
        <td class="col2">-</td>
      </tr>
      <tr id="row1">
        <td class="grid">b</td>
        <td class="col0">-</td>
        <td class="col1">-</td>
        <td class="col2">-</td>
      </tr>
      <tr id="row2">
        <td class="grid">c</td>
        <td class="col0">-</td>
        <td class="col1">-</td>
        <td class="col2">-</td>
      </tr>
    </table>
    <br>
    <p>Enter row, column, and piece (X or O) - separated by spaces:</p>
    <form id="form" action="" method="">
      <div>
        <input type="text" id="input" placeholder="e.g. a 1 x">
        <input type="submit" value="Make Your Move">
      </div>
    </form>
    <br>
    <div id="alert"></div>
  </body>
</html>
